<div class="container">
  <div class="modal">
    <div class="modal__container">
      <div class="modal__featured">
        <button type="button" class="button--transparent button--close">
          <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
            <g><path fill="#ffffff" d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z"></path> </g></svg>
          <span class="visuallyhidden">个人信息</span>
        </button>
        <div class="modal__circle"></div>
        <!--<img src="https://cloud.githubusercontent.com/assets/3484527/19622568/9c972d44-987a-11e6-9dcc-93d496ef408f.png" class="modal__product" />-->
        <img *ngIf="user" src="{{user.photoFileName}}" style="margin-top: 140px;border-radius: 50%;height: 200px;width: 200px" class="modal__product" />

      </div>
      <div class="modal__content">
        <h2>个人信息</h2>

        <form *ngIf="user">
          <ul class="form-list">
            <li class="form-list__row">
              <label>更改头像</label>
              <input type="file"
                     id="file"
                     (change)="handleFileInput($event.target.files)">
            </li>
            <li class="form-list__row">
              <label>用户名</label>
              <input type="text" name="username" required [(ngModel)]="user.username" min="6" max="16"/>
            </li>
            <li class="form-list__row">
              <label>密码</label>
              <input type="password" name="password" required [(ngModel)]="user.password" min="6" max="16"/>
            </li>
            <li class="form-list__row">
              <label>确认密码</label>
              <input type="password" name="repassword" required [(ngModel)]="repassword" min="6" max="16"/>
            </li>
            <li>
              <button type="submit" class="button" (click)="postFile(user.username,user.password,fileToUpload)">保存修改</button>
            </li>
          </ul>
        </form>
      </div> <!-- END: .modal__content -->
    </div> <!-- END: .modal__container -->
  </div> <!-- END: .modal -->

</div>
